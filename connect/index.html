<!--CONTACT FORM-->
<form id="contactForm" action="/send-email" method="POST" style="z-index: 1;">
  <fieldset>
    <legend>How do you want to be contacted?</legend>
    <div class="fieldset-mc">
      <div>
        <input class="mc-radioinput" type="radio" id="preferredcontact-phone" name="preferredcontact" value="phone" checked />
        <label for="preferredcontact-phone">Phone</label>
      </div>
      <div>
        <input class="mc-radioinput" type="radio" id="preferredcontact-email" name="preferredcontact" value="email" />
        <label for="preferredcontact-email">Email</label>
      </div>
      <div>
        <input class="mc-radioinput" type="radio" id="preferredcontact-other" name="preferredcontact" value="other" />
        <label for="preferredcontact-other">Other</label>
      </div>
    </div>
    <div id="phone-input" class="contact-input">
      <input class="mc-answerfield" type="tel" id="phone-number" name="phone-number" placeholder="Enter phone number" />
    </div>
    <div id="email-input" class="contact-input" style="display: none;">
      <input class="mc-answerfield" type="email" id="email-address" name="email-address" placeholder="Enter your email" />
    </div>
    <div id="other-input" class="contact-input" style="display: none;">
      <input class="mc-answerfield" type="text" id="other-method" name="other-method" placeholder="Enter contact info" />
    </div>
  </fieldset>

  <fieldset>
    <legend>How can we help you?</legend>
    <div class="fieldset-mc" id="fieldset-mc2">
      <div>
        <input class="mc-radioinput" type="radio" id="contactreason-artist" name="contactreason" value="artist" checked />
        <label for="contactreason-artist">I'd like to join the label</label>
      </div>
      <div>
        <input class="mc-radioinput" type="radio" id="contactreason-businessinquiry" name="contactreason" value="business" />
        <label for="contactreason-businessinquiry">I have a business inquiry</label>
      </div>
      <div>
        <input class="mc-radioinput" type="radio" id="contactreason-other" name="contactreason" value="other" />
        <label for="contactreason-other">Other</label>
        <div id="reason-other-input" class="reason-input" style="display: none;">
          <input class="mc-answerfield" type="text" id="other-reason" name="other-reason" placeholder="How can we help you?" />
        </div>
      </div>
    </div>
  </fieldset>

  <div class="div-textinputs">
    <input id="textinputs-name" autocomplete="off" type="text" placeholder="Your name" name="subject" required />
  </div>

  <div class="div-textinputs">
    <textarea id="textinputs-additionalinfo" autocomplete="off" placeholder="Additional info" name="body"></textarea> <!-- No longer required -->
  </div>

                                <div class="oh-no-hun">
                                  <input tabindex="-1" autocomplete="off" type="text" name="body2" />
                                </div>
  
<div id="message" class="message"></div>

  <div id="container-submitbutton">
    <button type="submit">Submit</button>
  </div>
</form>

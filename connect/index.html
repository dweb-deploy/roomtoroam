<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('contact-form');
    const responseMessage = document.getElementById('response-message');

    form.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent the default form submission

        const formData = new FormData(form);

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData
            });

            const contentType = response.headers.get('content-type');

            let responseBody;

            // Read response body based on its content type
            if (contentType && contentType.includes('application/json')) {
                responseBody = await response.json();
            } else {
                responseBody = await response.text();
            }

            if (response.ok) {
                responseMessage.innerHTML = `<p style="color: green;">${responseBody}</p>`;
                form.reset(); // reset the form
            } else if (response.status === 429) {
                // Handle rate limit exceeded
                responseMessage.innerHTML = `<p style="color: red;">${responseBody}</p>`;
            } else {
                // Handle validation and other errors
                if (Array.isArray(responseBody.errors)) {
                    responseMessage.innerHTML = `<p style="color: red;">${responseBody.errors.map(err => err.msg).join('<br>')}</p>`;
                } else {
                    // Fallback for unexpected formats
                    responseMessage.innerHTML = `<p style="color: red;">${responseBody}</p>`;
                }
            }
        } catch (error) {
            responseMessage.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
        }
    });
});


</script>
